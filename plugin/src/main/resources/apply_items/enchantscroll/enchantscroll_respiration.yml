apply-item-mode: GENERAL

# Display Item
display-item:
  material: PAPER
  name: '&#e0e194Enchantment Scroll &7(Respiration &a+1&7)'
  lore:
    - '&8Scroll'
    - ''
    - '&d✦ &#cbccc2Drag any &cenchantable item &#cbccc2onto this item to'
    - '&7make its &bRespiration &#cbccc2level &a+1&#cbccc2.'
