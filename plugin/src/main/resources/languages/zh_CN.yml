    &#98FB98&lMythicChanger &7Made by @PQguanfang
    &f/mythicchanger help &7- 查看帮助.
    &f/mythicchanger generateitemformat &7- 为手持物品生成 ItemFormat.
    &f/mythicchanger saveitem <item> &7- 保存手持物品.
    &f/mythicchanger viewnbt &7- 查看手持物品的自定义 NBT 信息.
    &f/mythicchanger reload &7- 重启插件.
    &f/mythicchanger giveapplyitem <item> <player> <amount> &7- 将更改物品给予指定玩家.
